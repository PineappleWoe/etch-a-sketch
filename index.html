<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-main">Etch-a-Sketch</h1>
        </div>

        <div class="grid-controls">
            <div class="grid-controls__grid-size">
                <p>Grid Size</p>
                <input type="range" min="16" max="100" value="16" id="grid-size" class="slider">
            </div>
            <div class="grid-controls__grid-color">
                <p>Colour</p>
                <input type="color" value="#252525" id="grid-color" class="btn color-btn">
            </div>
            <div class="grid-controls__grid-rainbow">
                <p>Rainbow Mode</p>
                <button id="grid-rainbow" class="btn rainbow-btn">Activate</button>
            </div>
        </div>
        

        <div class="etch-a-sketch">
            <div class="grid-container"></div>
            <div class="grid-buttons">
                <button type="button" id="hide-show" class="btn hide-show-btn">Hide Grid Borders</button>
                <button type="button" id="reset" class="btn reset-btn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
